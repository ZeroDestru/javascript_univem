<h1>Entre</h1>
<div class="container">
    <form onsubmit="logar(event)">
        <div class="row"> <!-- row = "linha" em ingles -->
            <div class="col-lg-6"> <!-- ocupar 6 colunas (lg = large)-->
                <div class="form-group">
                    <label>E-mail: </label>
                    <input class="form-control" type="email" name="email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Password: </label>
                    <input class="form-control" type="password" name="password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <button class="form-control btn btn-success" type="submit">Entrar</button>
            </div>
        </div>
    </form>
</div>
